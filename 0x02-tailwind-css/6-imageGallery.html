<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

 

    <section class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-4">
<div class="bg-green-200">column 1</div>
<div class="bg-green-400">column 2</div>
<div class="bg-green-600">column 3</div>
<div class="bg-green-800">column 4</div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>

    
</body>
</html>
